<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprints</title>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body onLoad="canvasHandler.init()">
    <div class="card">
        <div class="header">
            <div class="logo"></div>
            <div class="app-name">Blueprints app</div>
        </div>

        <div class="main-content">
            <!-- LEFT PANEL -->
            <div class="left-panel">
                <h1 class="title">Blueprints</h1>
                <p class="subtitle">Manage and visualize technical blueprints</p>

                <div class="form-group">
                    <label>Author</label>
                    <input type="text" id="authorInput" placeholder="johnconnor">
                </div>

                <button id="getBlueprintsBtn" class="btn-primary">Get blueprints</button>

                <div id="authorInfo" class="author-info">
                    <div class="author-name"><span id="authorName"></span>'s blueprints:</div>
                    <div class="total-points">
                        <div class="total-label">Total user points</div>
                        <div class="total-number" id="totalPoints">0</div>
                    </div>
                </div>
            </div>

            <!-- RIGHT PANEL -->
            <div class="right-panel">
                <div class="section-title">Blueprint Collection</div>

                <div id="tableWrapper" style="display: none;">
                    <table>
                        <thead>
                            <tr>
                                <th>Blueprint name</th>
                                <th>Number of points</th>
                                <th>Open</th>
                            </tr>
                        </thead>
                        <tbody id="blueprintsTableBody"></tbody>
                    </table>
                </div>

                <div id="emptyState" class="empty-state">
                    Enter an author name to view blueprints
                </div>

                <div class="canvas-section" id="canvasContainer">
                    <div class="canvas-title">Current blueprint: <span id="currentBlueprintName"></span>
                        <button id="saveBtn" class="btn btn-primary btn-sm">Save / Update</button>
                    </div>

                    <canvas id="blueprintCanvas" width="700" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/canvasHandler.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
